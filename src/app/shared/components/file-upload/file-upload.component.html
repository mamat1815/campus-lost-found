<div class="w-full">
    <label class="block text-sm font-medium text-gray-700 mb-2">Item Image</label>

    <div *ngIf="!previewUrl"
        class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-indigo-500 transition-colors cursor-pointer relative">
        <div class="space-y-1 text-center">
            <i class="pi pi-image text-4xl text-gray-400"></i>
            <div class="flex text-sm text-gray-600 justify-center">
                <label [for]="uniqueId"
                    class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                    <span>Upload a file</span>
                    <input [id]="uniqueId" name="file-upload" type="file" class="sr-only"
                        (change)="onFileSelected($event)" accept="image/*">
                </label>
                <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 5MB</p>
        </div>
        <div *ngIf="isUploading" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center">
            <i class="pi pi-spin pi-spinner text-2xl text-indigo-600"></i>
        </div>
    </div>

    <div *ngIf="previewUrl" class="mt-1 relative rounded-md overflow-hidden border border-gray-300">
        <img [src]="previewUrl" alt="Preview" class="w-full h-48 object-cover">
        <button type="button" (click)="removeImage()"
            class="absolute top-2 right-2 bg-red-600 text-white rounded-full p-1 hover:bg-red-700 focus:outline-none">
            <i class="pi pi-times"></i>
        </button>
        <div *ngIf="isUploading"
            class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white">
            <i class="pi pi-spin pi-spinner text-2xl mr-2"></i> Uploading...
        </div>
    </div>
</div>
