<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 cursor-pointer"
    [routerLink]="['/items', item.id]">
    <div class="relative h-48 bg-gray-200">
        <img [src]="item.image_url | imageUrl" [alt]="item.title" class="w-full h-full object-cover">
        <div class="absolute top-2 right-2">
            <span [class]="'px-2 py-1 text-xs font-semibold rounded-full ' + getStatusColor(item.status)">
                {{ item.status }}
            </span>
        </div>
        <div *ngIf="item.urgency === 'HIGH' || item.urgency === 'CRITICAL'" class="absolute top-2 left-2">
            <span class="px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">
                {{ item.urgency }}
            </span>
        </div>
    </div>
    <div class="p-4">
        <div class="flex justify-between items-start">
            <div>
                <p class="text-sm text-indigo-600 font-medium">{{ item.category_name }}</p>
                <h3 class="mt-1 text-lg font-semibold text-gray-900 line-clamp-1">{{ item.title }}</h3>
            </div>
        </div>
        <div class="mt-2 flex items-center text-sm text-gray-500">
            <i class="pi pi-map-marker mr-1"></i>
            <span class="line-clamp-1">{{ item.location_name || item.location_last_seen || 'Unknown Location' }}</span>
        </div>
        <div class="mt-1 flex items-center text-sm text-gray-500">
            <i class="pi pi-calendar mr-1"></i>
            <span>{{ item.created_at | date:'mediumDate' }}</span>
        </div>
        <div *ngIf="item.offer_reward" class="mt-3 flex items-center text-sm text-yellow-600 font-medium">
            <i class="pi pi-star-fill mr-1"></i>
            <span>Reward Offered</span>
        </div>
    </div>
</div>
