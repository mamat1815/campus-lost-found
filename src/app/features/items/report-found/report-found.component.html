<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow px-6 py-8">
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Report Found Item</h1>
                <p class="mt-1 text-sm text-gray-600">Thank you for helping! Please provide details so the owner can
                    verify it's theirs.</p>
            </div>

            <form [formGroup]="reportForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <!-- Basic Info -->
                <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                    <div class="sm:col-span-6">
                        <label for="title" class="block text-sm font-medium text-gray-700">Item Title</label>
                        <input type="text" id="title" formControlName="title"
                            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border py-2 px-3">
                    </div>

                    <div class="sm:col-span-3">
                        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                        <select id="category" formControlName="category_id"
                            class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="">Select Category</option>
                            <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
                        </select>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="date_found" class="block text-sm font-medium text-gray-700">Date Found</label>
                        <input type="date" id="date_found" formControlName="date_found"
                            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border py-2 px-3">
                    </div>

                    <div class="sm:col-span-6">
                        <label for="location_name" class="block text-sm font-medium text-gray-700">Location Name</label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="text" id="location_name" formControlName="location_name"
                                class="focus:ring-indigo-500 focus:border-indigo-500 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300 border p-2"
                                placeholder="e.g. Near Library Entrance">
                            <button type="button" (click)="getCurrentLocation()" [disabled]="isLoading"
                                class="-ml-px relative inline-flex items-center space-x-2 px-4 py-2 border border-gray-300 text-sm font-medium rounded-r-md text-gray-700 bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                                <i class="pi pi-map-marker text-gray-400"></i>
                                <span>{{ isLoading ? 'Locating...' : 'Use GPS' }}</span>
                            </button>
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="latitude" class="block text-sm font-medium text-gray-700">Latitude</label>
                        <input type="number" id="latitude" formControlName="latitude" readonly
                            class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border py-2 px-3 bg-gray-100">
                    </div>

                    <div class="sm:col-span-3">
                        <label for="longitude" class="block text-sm font-medium text-gray-700">Longitude</label>
                        <input type="number" id="longitude" formControlName="longitude" readonly
                            class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border py-2 px-3 bg-gray-100">
                    </div>
                </div>

                <!-- Image Upload -->
                <div>
                    <app-file-upload (fileUploaded)="onImageUploaded($event)"></app-file-upload>
                </div>

                <!-- Verification Questions -->
                <div class="bg-blue-50 p-4 rounded-md border border-blue-100">
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <h3 class="text-lg font-medium text-blue-900">Verification Questions</h3>
                            <p class="text-sm text-blue-700">Add questions that only the owner would know (e.g., "What
                                is the wallpaper?", "What is inside the pocket?").</p>
                        </div>
                        <button type="button" (click)="addVerification()"
                            class="text-sm text-blue-600 hover:text-blue-500 font-medium">
                            + Add Question
                        </button>
                    </div>

                    <div formArrayName="verifications" class="space-y-4">
                        <div *ngFor="let v of verifications.controls; let i=index" [formGroupName]="i"
                            class="bg-white p-3 rounded border border-gray-200 relative">
                            <button type="button" (click)="removeVerification(i)"
                                class="absolute top-2 right-2 text-gray-400 hover:text-red-500"
                                *ngIf="verifications.length > 1">
                                <i class="pi pi-times"></i>
                            </button>
                            <div class="grid grid-cols-1 gap-3">
                                <div>
                                    <label class="block text-xs font-medium text-gray-500 uppercase">Question
                                        (Public)</label>
                                    <input type="text" formControlName="question"
                                        class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border py-2 px-3"
                                        placeholder="e.g. What color is the case?">
                                </div>
                                <div>
                                    <label class="block text-xs font-medium text-gray-500 uppercase">Answer (Private -
                                        for your verification)</label>
                                    <input type="text" formControlName="answer"
                                        class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border py-2 px-3"
                                        placeholder="e.g. Red with stickers">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="verifications.length === 0" class="text-red-500 text-sm mt-2">
                        At least one verification question is required.
                    </div>
                </div>

                <!-- Return Method -->
                <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                    <div class="sm:col-span-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Return Method</label>
                        <div class="flex space-x-4">
                            <div class="flex items-center">
                                <input id="method_finder" name="return_method" type="radio"
                                    formControlName="return_method" value="BRING_BY_FINDER"
                                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                <label for="method_finder" class="ml-2 block text-sm text-gray-700">I will keep it until
                                    claimed</label>
                            </div>
                            <div class="flex items-center">
                                <input id="method_security" name="return_method" type="radio"
                                    formControlName="return_method" value="HANDED_TO_SECURITY"
                                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                <label for="method_security" class="ml-2 block text-sm text-gray-700">Handed to
                                    Security/Lost & Found Office</label>
                            </div>
                        </div>
                    </div>

                    <div class="sm:col-span-6 flex items-center space-x-6">
                        <div class="flex items-center">
                            <input id="cod" formControlName="cod" type="checkbox"
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="cod" class="ml-2 block text-sm text-gray-900">Request COD (Delivery Fee)</label>
                        </div>
                        <div class="flex items-center">
                            <input id="show_phone" formControlName="show_phone" type="checkbox"
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="show_phone" class="ml-2 block text-sm text-gray-900">Show Phone Publicly</label>
                        </div>
                    </div>
                </div>

                <!-- Contacts -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-sm font-medium text-gray-700">Contact Methods</label>
                        <button type="button" (click)="addContact()"
                            class="text-sm text-indigo-600 hover:text-indigo-500">
                            + Add Contact
                        </button>
                    </div>
                    <div formArrayName="contacts" class="space-y-3">
                        <div *ngFor="let contact of contacts.controls; let i=index" [formGroupName]="i"
                            class="flex gap-3">
                            <select formControlName="platform"
                                class="block w-1/3 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <option value="WHATSAPP">WhatsApp</option>
                                <option value="INSTAGRAM">Instagram</option>
                                <option value="TELEGRAM">Telegram</option>
                                <option value="EMAIL">Email</option>
                                <option value="OTHER">Other</option>
                            </select>
                            <input type="text" formControlName="value"
                                class="focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border py-2 px-3"
                                placeholder="Contact Value">
                            <button type="button" (click)="removeContact(i)" class="text-red-600 hover:text-red-800"
                                *ngIf="contacts.length > 1">
                                <i class="pi pi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                    <button type="button" routerLink="/items"
                        class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </button>
                    <button type="submit" [disabled]="reportForm.invalid || isLoading"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                        <span *ngIf="!isLoading">Submit Report</span>
                        <span *ngIf="isLoading">Submitting...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
