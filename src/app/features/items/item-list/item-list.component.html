<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Campus Lost & Found</h1>
                <p class="mt-2 text-sm text-gray-600">Report lost items or help others find theirs.</p>
            </div>
            <div class="mt-4 md:mt-0 flex space-x-3">
                <a routerLink="/items/report-lost"
                    class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    <i class="pi pi-minus-circle mr-2"></i>
                    Report Lost
                </a>
                <a routerLink="/items/report-found"
                    class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    <i class="pi pi-plus-circle mr-2"></i>
                    Report Found
                </a>
            </div>
        </div>

        <!-- Tabs -->
        <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button (click)="switchTab('LOST')" [class]="activeTab === 'LOST' 
            ? 'border-indigo-500 text-indigo-600' 
            : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm flex items-center">
                    <i class="pi pi-search mr-2"></i>
                    Lost Items
                </button>
                <button (click)="switchTab('FOUND')" [class]="activeTab === 'FOUND' 
            ? 'border-indigo-500 text-indigo-600' 
            : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm flex items-center">
                    <i class="pi pi-check-circle mr-2"></i>
                    Found Items
                </button>
            </nav>
        </div>

        <!-- Filters -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <!-- Search -->
                <div class="col-span-1 md:col-span-2">
                    <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="pi pi-search text-gray-400"></i>
                        </div>
                        <input type="text" id="search" [ngModel]="searchQuery" (ngModelChange)="onSearch($event)"
                            class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-2 border"
                            placeholder="Search by title...">
                    </div>
                </div>

                <!-- Category Filter -->
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="category" [(ngModel)]="selectedCategory" (change)="onFilterChange()"
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md border">
                        <option value="">All Categories</option>
                        <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
                    </select>
                </div>

                <!-- Status Filter -->
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select id="status" [(ngModel)]="selectedStatus" (change)="onFilterChange()"
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md border">
                        <option value="">All Statuses</option>
                        <option value="OPEN">Open</option>
                        <option value="CLAIMED">Claimed</option>
                        <option value="RESOLVED">Resolved</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Item Grid -->
        <div *ngIf="isLoading" class="flex justify-center py-12">
            <i class="pi pi-spin pi-spinner text-4xl text-indigo-600"></i>
        </div>

        <div *ngIf="!isLoading && filteredItems.length === 0" class="text-center py-12 bg-white rounded-lg shadow">
            <i class="pi pi-inbox text-4xl text-gray-400 mb-4"></i>
            <h3 class="mt-2 text-sm font-medium text-gray-900">No items found</h3>
            <p class="mt-1 text-sm text-gray-500">Try adjusting your search or filters.</p>
        </div>

        <div *ngIf="!isLoading && filteredItems.length > 0"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <app-item-card *ngFor="let item of filteredItems" [item]="item"></app-item-card>
        </div>
    </div>
</div>
